<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-form">
        <h1>Tour Booking Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fist name">Name</label>
                <div class="name-inputs">
                    <input type="text" name="fistName" id="fist-name" placeholder="First Name" required>
                    <input type="text" name="lastName" id="last-name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="name@mail.ru" required>
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="tel" name="phone" id=phone" placeholder="### ### ####">
            </div>

        </form>
    </div>
</body>
</html>
